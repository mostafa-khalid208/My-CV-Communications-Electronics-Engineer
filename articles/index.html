<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details - MKS.Tech</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles.css">

    <!-- MathJax for rendering mathematical equations -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" async></script>

    <style>
        body {
            overflow-x: hidden;
        }

        .article-container {
            max-width: 900px;
            margin: 120px auto 50px;
            padding: 40px;
            border-radius: 20px;
            min-height: 60vh;
        }

        .article-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .article-header img {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin: 0 auto 25px;
            display: block;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
        }

        .article-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .article-title {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .article-body {
            font-size: 1.15rem;
            line-height: 1.9;
            color: var(--text-primary);
        }

        .article-body iframe {
            width: 100%;
            max-width: 700px;
            height: 400px;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: var(--card-shadow);
        }

        .article-body .twitter-tweet {
            margin: 20px auto !important;
            max-width: 550px;
        }

        .article-body .instagram-media {
            margin: 20px auto !important;
            max-width: 540px !important;
            border-radius: 15px !important;
        }

        .article-body .text-post-media {
            margin: 20px auto !important;
            border-radius: 15px !important;
        }

        .article-body .tiktok-embed {
            margin: 20px auto !important;
            border-radius: 15px !important;
        }

        .hashtag {
            background: rgba(162, 6, 10, 0.1);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin: 5px;
            display: inline-block;
        }

        .article-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            background: transparent;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        .action-btn i {
            font-size: 1.1rem;
        }

        @media print {

            .navbar,
            .article-actions,
            footer,
            .btn-small {
                display: none !important;
            }

            .article-container {
                margin: 20px;
                padding: 20px;
                box-shadow: none;
                border: none;
            }

            .article-body {
                color: #000;
                font-size: 12pt;
            }

            .article-title {
                color: #000;
            }

            body {
                background: white;
            }
        }

        #loading-indicator {
            text-align: center;
            padding: 150px 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        #error-message {
            text-align: center;
            padding: 150px 0;
            color: #ff6b6b;
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        #error-message.show-error {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .article-container {
                padding: 20px;
                margin-top: 100px;
            }

            .article-title {
                font-size: 1.8rem;
            }

            .article-header img {
                max-width: 100%;
                border-radius: 15px;
                padding: 5px;
            }

            .article-body {
                font-size: 1rem;
            }

            .article-body iframe {
                height: 250px;
                border-radius: 10px;
            }

            .article-body .twitter-tweet,
            .article-body .instagram-media,
            .article-body .text-post-media,
            .article-body .tiktok-embed {
                max-width: 100% !important;
                min-width: auto !important;
            }

            .action-btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 400px) {
            .article-header img {
                border-radius: 12px;
            }

            .article-title {
                font-size: 1.5rem;
            }

            .article-body iframe {
                height: 200px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar glass-effect">
        <div class="logo">MKS<span>.Tech</span></div>
        <div class="nav-controls">
            <button class="icon-btn" id="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>

            <div class="lang-switch">
                <button onclick="changeLanguage('en')" class="lang-btn" id="btn-en">EN</button>
                <button onclick="changeLanguage('ar')" class="lang-btn" id="btn-ar">AR</button>
            </div>

            <a href="../" class="btn-small en" style="margin-left: 10px;">Home</a>
            <a href="../" class="btn-small ar hidden" style="margin-right: 10px;">الرئيسية</a>
        </div>
    </nav>

    <div class="bg-animation"></div>

    <main>
        <div id="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i>
            <span class="en">Loading Article...</span>
            <span class="ar hidden">جاري تحميل المقال...</span>
        </div>

        <div id="error-message" class="hidden" style="display: none; visibility: hidden;">
            <i class="fas fa-exclamation-circle fa-3x"></i>
            <h2 class="en">Article not found.</h2>
            <h2 class="ar hidden">لم يتم العثور على المقال.</h2>
            <div style="margin-top: 20px;">
                <a href="../" class="btn-small">Go Back</a>
            </div>
        </div>

        <section id="article-content-wrapper" class="article-container glass-effect hidden" data-aos="fade-up">

            <div class="article-header">
                <img id="art-img" src="" alt="Article Banner">

                <div class="article-meta">
                    <span id="art-date"></span>
                    <span id="art-cat"
                        style="color: var(--accent-color); font-weight: bold; text-transform: uppercase;"></span>
                </div>

                <h1 id="art-title" class="article-title"></h1>
            </div>

            <div class="article-actions">
                <button class="action-btn" onclick="printArticle()">
                    <i class="fas fa-print"></i>
                    <span class="en">Print</span>
                    <span class="ar hidden">طباعة</span>
                </button>

                <button class="action-btn" onclick="shareOnFacebook()">
                    <i class="fab fa-facebook"></i>
                    <span class="en">Share</span>
                    <span class="ar hidden">مشاركة</span>
                </button>

                <button class="action-btn" onclick="shareOnTwitter()">
                    <i class="fab fa-twitter"></i>
                    <span class="en">Tweet</span>
                    <span class="ar hidden">تغريد</span>
                </button>

                <button class="action-btn" onclick="shareOnWhatsApp()">
                    <i class="fab fa-whatsapp"></i>
                    <span class="en">WhatsApp</span>
                    <span class="ar hidden">واتساب</span>
                </button>

                <button class="action-btn" onclick="copyLink()">
                    <i class="fas fa-link"></i>
                    <span class="en">Copy Link</span>
                    <span class="ar hidden">نسخ الرابط</span>
                </button>
            </div>

            <div id="art-body" class="article-body"></div>

            <div id="art-tags" style="margin-top: 30px;"></div>

            <div
                style="margin-top: 50px; text-align: center; border-top: 1px solid var(--glass-border); padding-top: 30px;">
                <a href="../" class="btn-small">
                    <i class="fas fa-arrow-left"></i>
                    <span class="en">Back to Home</span>
                    <span class="ar hidden">العودة للرئيسية</span>
                </a>
            </div>

        </section>
    </main>

    <footer>
        <p class="en">© 2024 Mostafa Khalid Sallam. All Rights Reserved.</p>
        <p class="ar hidden">© 2024 مصطفى خالد سلام. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>

    <script src="../scripts.js"></script>
    <script src="../article-details.js"></script>

    <script>
        function printArticle() {
            window.print();
        }

        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank', 'width=600,height=400');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.getElementById('art-title').innerText);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${title}`, '_blank', 'width=600,height=400');
        }

        function shareOnWhatsApp() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.getElementById('art-title').innerText);
            window.open(`https://wa.me/?text=${title}%20${url}`, '_blank');
        }

        function copyLink() {
            const url = window.location.href;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('✅ Link copied successfully! / تم نسخ الرابط بنجاح!');
                }).catch(err => {
                    fallbackCopyTextToClipboard(url);
                });
            } else {
                fallbackCopyTextToClipboard(url);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                alert('✅ Link copied successfully! / تم نسخ الرابط بنجاح!');
            } catch (err) {
                alert('❌ Failed to copy link / فشل نسخ الرابط');
            }

            document.body.removeChild(textArea);
        }
    </script>
</body>

</html>
