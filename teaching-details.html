<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Details - MKS.Tech</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            overflow-x: hidden;
        }

        .teaching-details-container {
            max-width: 1000px;
            margin: 120px auto 50px;
            padding: 40px;
            border-radius: 20px;
            min-height: 60vh;
        }

        .teaching-details-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .teaching-details-image {
            width: 100%;
            max-width: 700px;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin: 0 auto 25px;
            display: block;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
        }

        .teaching-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .detail-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-course {
            background: #00d2d3;
            color: #fff;
        }

        .badge-seminar {
            background: #ff6b6b;
            color: #fff;
        }

        .badge-coupon {
            background: #51cf66;
            color: #fff;
        }

        .teaching-details-title {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .teaching-details-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            font-size: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .meta-item i {
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .teaching-details-price {
            text-align: center;
            margin-bottom: 30px;
        }

        .price-large {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .price-original-large {
            font-size: 1.5rem;
            text-decoration: line-through;
            color: var(--text-secondary);
            margin-left: 15px;
        }

        .coupon-section {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .coupon-code-large {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 3px;
            margin: 15px 0;
            display: inline-block;
        }

        .coupon-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .coupon-info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .teaching-details-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 40px;
            border: 2px solid var(--accent-color);
            border-radius: 30px;
            background: transparent;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        .action-btn-primary {
            background: var(--accent-color);
            color: #fff;
        }

        .action-btn-primary:hover {
            background: transparent;
            color: var(--text-primary);
        }

        .teaching-details-description {
            font-size: 1.15rem;
            line-height: 1.9;
            color: var(--text-primary);
            margin-bottom: 30px;
        }

        .teaching-details-description iframe {
            width: 100%;
            max-width: 700px;
            height: 400px;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: var(--card-shadow);
        }

        .teaching-tags {
            text-align: center;
            margin: 30px 0;
        }

        .teaching-tag-large {
            display: inline-block;
            padding: 8px 20px;
            margin: 5px;
            background: rgba(162, 6, 10, 0.1);
            color: var(--accent-color);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .back-section {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--glass-border);
        }

        #loading-indicator {
            text-align: center;
            padding: 150px 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        #error-message {
            text-align: center;
            padding: 150px 0;
            color: #ff6b6b;
        }

        .hidden {
            display: none !important;
        }


        @media print {

            .navbar,
            .teaching-details-actions,
            footer,
            .btn-small,
            .back-section {
                display: none !important;
            }

            .teaching-details-container {
                margin: 20px;
                padding: 20px;
                box-shadow: none;
                border: none;
            }

            .teaching-details-description {
                color: #000;
                font-size: 12pt;
            }

            .teaching-details-title {
                color: #000;
            }

            body {
                background: white;
            }

            .teaching-details-image {
                max-width: 100%;
                box-shadow: none;
            }

            .teaching-badges,
            .teaching-details-meta,
            .teaching-details-price {
                color: #000;
            }
        }

        @media (max-width: 768px) {
            .teaching-details-container {
                padding: 20px;
                margin-top: 100px;
            }

            .teaching-details-title {
                font-size: 1.8rem;
            }

            .teaching-details-image {
                max-width: 100%;
                padding: 5px;
            }

            .price-large {
                font-size: 2rem;
            }

            .coupon-code-large {
                font-size: 1.5rem;
                padding: 10px 20px;
            }

            .action-btn {
                padding: 12px 30px;
                font-size: 0.9rem;
            }

            .teaching-details-description {
                font-size: 1rem;
            }

            .teaching-details-description iframe {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar glass-effect">
        <div class="logo">MKS<span>.Tech</span></div>
        <div class="nav-controls">
            <button class="icon-btn" id="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>

            <div class="lang-switch">
                <button onclick="changeLanguage('en')" class="lang-btn" id="btn-en">EN</button>
                <button onclick="changeLanguage('ar')" class="lang-btn" id="btn-ar">AR</button>
            </div>

            <a href="teachings.html" class="btn-small en" style="margin-left: 10px;">Back</a>
            <a href="teachings.html" class="btn-small ar hidden" style="margin-right: 10px;">رجوع</a>
        </div>
    </nav>

    <div class="bg-animation"></div>

    <main>
        <div id="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i>
            <span class="en">Loading...</span>
            <span class="ar hidden">جاري التحميل...</span>
        </div>

        <div id="error-message" class="hidden">
            <i class="fas fa-exclamation-circle fa-3x"></i>
            <h2 class="en">Content not found.</h2>
            <h2 class="ar hidden">لم يتم العثور على المحتوى.</h2>
            <div style="margin-top: 20px;">
                <a href="teachings.html" class="btn-small">Go Back</a>
            </div>
        </div>

        <section id="teaching-details-wrapper" class="teaching-details-container glass-effect hidden"
            data-aos="fade-up">
            <div class="teaching-details-header">
                <img id="detail-img" src="" alt="" class="teaching-details-image">
                <div class="teaching-badges" id="detail-badges"></div>
                <h1 id="detail-title" class="teaching-details-title"></h1>
                <div class="teaching-details-meta" id="detail-meta"></div>
            </div>

            <div id="coupon-section"></div>

            <div id="detail-price" class="teaching-details-price"></div>

            <div class="teaching-details-actions" id="detail-actions"></div>

            <div id="detail-description" class="teaching-details-description"></div>

            <div id="detail-tags" class="teaching-tags"></div>

            <div class="back-section">
                <a href="teachings.html" class="btn-small">
                    <i class="fas fa-arrow-left"></i>
                    <span class="en">Back to My Teaching</span>
                    <span class="ar hidden">العودة لتدريساتي</span>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p class="en">© 2024 Mostafa Khalid Sallam. All Rights Reserved.</p>
        <p class="ar hidden">© 2024 مصطفى خالد سلام. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>
    <script src="scripts.js"></script>
    <script src="teaching-details.js"></script>
</body>

</html>
